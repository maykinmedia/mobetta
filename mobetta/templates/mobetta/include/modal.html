<div class="modal" id="modal-{{ id }}">
    <div class="modal-content">
        <div class="modal-header">
            <span class="btn-close">x</span>
            <h3>{{ title }}</h3>
        </div>

        <div class="modal-body">
            {{ body }}
        </div>

        <div class="modal-footer">
            {{ footer }}
        </div>
    </div>
</div>
